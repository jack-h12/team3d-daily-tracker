<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TEAM 3D 10 DAILY GOALS CHALLENGE</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
  <body>
  <header id="header-bar">
    <a href="index.html" id="your-progress-btn" class="progress-section">
      <h2>Your Daily Progress</h2>
      <p id="your-progress">Level: 0</p>
    </a>
    <a href="group-progress.html" id="group-progress-btn" class="progress-section">
      <h2>Group Progress</h2>
      <p id="group-progress">Loading...</p>
    </a>
    <a href="profile.html" id="profile-btn" class="progress-section">
      <h2>Profile</h2>
      <p id="profile-name">Settings</p>
    </a>
  </header>

  <!-- Loading Overlay -->
  <div id="loading-overlay">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <h2>Loading...</h2>
      <p>Getting your progress ready</p>
    </div>
  </div>

  <div id="auth-section">
    <button id="google-login-btn">Sign in with Google</button>
    <button id="logout-btn" style="display:none;">Logout</button>
    <p id="auth-message"></p>
  </div>

  <h1>TEAM 3D â€” 10 DAILY GOALS CHALLENGE</h1>

  <div id="main-content-container" style="display:flex;gap:40px;align-items:flex-start;max-width:1200px;margin:0 auto;">
    <div id="left-column" style="flex:0 0 320px;display:flex;flex-direction:column;align-items:center;"></div>
    <div id="right-column" style="flex:1;min-width:0;">
      <input id="habit-input" type="text" placeholder="Enter your habit" />
      <button id="add-habit-btn">Add Task</button>
      <p id="task-count">Tasks added: 0 / 10</p>
      <button id="start-day-btn" disabled>Start Day</button>
      <button id="clear-btn">Clear All</button>
      <div id="habit-list"></div>
      <p id="level">Level: 0</p>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
